<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <style>
        /* Hacer que el video cubra toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* El video queda por debajo del contenido */
        }

        /* Contenedor superior con imagen */
        .header-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Altura del contenedor */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo con 50% de transparencia */
            display: flex;
            align-items: center;
            padding-left: 20px;
            z-index: 1;
        }

        .header-container img {
            height: 80px;

        }

        /* Estilos para el formulario */
        .form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente */
            padding: 30px;
            width: 450px;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .flex-column > label {
            color: #151717;
            font-weight: 600;
        }

        .inputForm {
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: 0.2s ease-in-out;
        }

        .input {
            margin-left: 10px;
            border-radius: 10px;
            border: none;
            width: 100%;
            height: 100%;
        }

        .input:focus {
            outline: none;
        }

        .inputForm:focus-within {
            border: 1.5px solid #2d79f3;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .flex-row > div > label {
            font-size: 14px;
            color: black;
            font-weight: 400;
        }

        .span {
            font-size: 14px;
            margin-left: 5px;
            color: #2d79f3;
            font-weight: 500;
            cursor: pointer;
        }

        .button-submit {
            margin: 20px 0 10px 0;
            background-color: #151717;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            height: 50px;
            width: 100%;
            cursor: pointer;
        }

        .p {
            text-align: center;
            color: black;
            font-size: 14px;
            margin: 5px 0;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            gap: 10px;
            border: 1px solid #ededef;
            background-color: white;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .btn:hover {
            border: 1px solid #2d79f3;
        }
    </style>
</head>

<body>

    <!-- Contenedor superior con imagen -->
    <div class="header-container">
        <img src="img/logo.png" alt="Logo">
    </div>

    <!-- Video de fondo -->
    <video muted autoplay loop>
        <source src="img/fondo.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <!-- Formulario de Inicio de Sesión -->
    <form class="form">
        <div class="flex-column">
            <label for="email">Email</label>
        </div>
        <div class="inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
                <g data-name="Layer 3" id="Layer_3">
                    <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
                </g>
            </svg>
            <input id="email" placeholder="Enter your Email" class="input" type="text">
        </div>

        <div class="flex-column">
            <label for="password">Password</label>
        </div>
        <div class="inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
            </svg>
            <input id="password" placeholder="Enter your Password" class="input" type="password">
        </div>

        <div class="flex-row">
            <div>
                <input type="radio" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <span class="span">Forgot password?</span>
        </div>

        <button class="button-submit">Sign In</button>

        <p class="p">Don't have an account? <span class="span">Sign Up</span></p>
        <p class="p line">Or With</p>

        <div class="flex-column">
            <button class="btn google">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <path d="M8.287 4.287c-1.316 0-2.455.441-3.362 1.185-1.14-.803-2.591-1.185-4.085-1.185-3.176 0-5.727 2.576-5.727 5.723s2.551 5.723 5.727 5.723c1.99 0 3.755-.947 4.854-2.398l4.51 4.51c-1.623 2.402-4.473 3.953-7.581 3.953-5.646 0-10.227-4.551-10.227-10.227 0-5.646 4.581-10.227 10.227-10.227 2.607 0 4.987.994 6.785 2.633l-3.48 3.48c-1.054-.754-2.389-1.228-3.658-1.228z"></path>
                </svg>
                Google
            </button>
            <button class="btn apple">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22.773 22.773">
                    <g>
                        <g>
                            <path d="M15.769 0c0.053 0 0.106 0 0.162 0 0.13 1.606-0.483 2.806-1.228 3.675-0.731 0.863-1.732 1.7-3.351 1.573-0.108-1.583 0.506-2.694 1.25-3.561 0.651-1.068 1.916-1.787 3.128-1.787z"></path>
                            <path d="M20.67 16.716c0 0.016 0 0.03 0 0.045-0.455 1.378-1.104 2.559-1.896 3.655-0.723 0.995-1.609 2.334-3.191 2.334-1.367 0-2.275-0.879-3.676-0.903-1.482-0.024-2.297 0.735-3.652 0.926-0.155 0-0.31 0-0.462 0-0.995-0.144-1.798-0.932-2.383-1.642-1.725-2.098-3.058-4.808-3.306-8.276 0-0.34 0-0.679 0-1.019 0.105-2.482 1.311-4.5 2.914-5.478 0.846-0.52 2.009-0.963 3.304-0.765 0.555 0.086 1.122 0.276 1.619 0.464 0.471 0.181 1.06 0.502 1.618 0.485 0.378-0.011 0.754-0.208 1.135-0.347 1.116-0.403 2.21-0.865 3.652-0.648 1.733 0.262 2.963 1.032 3.723 2.22-1.466 0.933-2.625 2.339-2.427 4.74 1.466 1.249 2.734 2.525 4.318 3.276z"></path>
                        </g>
                    </g>
                </svg>
                Apple
            </button>
        </div>
    </form>

</body>

</html>
